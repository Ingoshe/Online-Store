{% extends 'base.html' %}
{% block title %}Estore | Login {% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 card mt-4 mb-4 p-4 bg-warning-subtle shadow-lg "position-absolute top-50 start-50 translate-middle"">
            <h1 class="font-weight-light">Login | Estore </h1>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <small style="color:red"> {{ error }} </small>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input value="{{ userData.email }}" name="email" type="email" class="form-control bg-info-subtle" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control  bg-info-subtle" id="password" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-warning">LOGIN</button>
            </form>
            <p class="mt-3 mb-2">Don't have an account?</p>
            <a class="signup" href="/signup">SIGNUP</a>
        </div>
    </div>
</div>
{% endblock %}
